


{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Update Project</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'project_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
