

{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Dashboard Overview</h2>
    <div class="row g-4">
        <div class="col-md-3">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h5>Total Projects</h5>
                    <h2>{{ total_projects }}</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h5>Total Tasks</h5>
                    <h2>{{ total_tasks }}</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h5>Completed Tasks</h5>
                    <h2 class="text-success">{{ completed_tasks }}</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h5>Pending Tasks</h5>
                    <h2 class="text-warning">{{ pending_tasks }}</h2>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
